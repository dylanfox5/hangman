<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet" type="text/css">

        <title>Hangman</title>
    </head>
    <body>
        <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
            <div class="row">
                <div class="col">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 id="lives"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul id="word"></ul>
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <input class="form-control" id="userInput" placeholder="Guess">
                </div>
                <div class="col-4">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
            <div class="row">
                <div class="col border">
                    <div class="panel-heading"><h4 class="panel-title">History</h4></div>
                    <div class="panel-body">
                        <ul id="history" class="list-group"></ul>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <a class="nav-link btn btn-primary" href="play.html">Reset</a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="js/play.js"></script>
    </body>
</html>
